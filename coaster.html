<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Drink Coaster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .coaster-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 28px;
            color: #1a1a1a;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .personality {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        .activate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .activate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .activate-btn:active {
            transform: translateY(0);
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
            font-size: 14px;
            color: #666;
        }
        
        .feature {
            margin: 10px 0;
            padding-left: 25px;
            position: relative;
        }
        
        .feature:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coaster-icon">â˜•</div>
        <h1>AI Drink Coaster</h1>
        <p class="subtitle">Your drinks are about to get judged by artificial intelligence.</p>
        
        <div class="personality">
            ðŸ”¥ Roast Master 3000 Activated
        </div>
        
        <button class="activate-btn" onclick="activateCoaster()">
            Activate My Coaster
        </button>
        
        <div class="features">
            <div class="feature">Take a photo of your drink</div>
            <div class="feature">Get roasted or hyped by AI</div>
            <div class="feature">Share with friends</div>
        </div>
    </div>
    
    <script>
        function activateCoaster() {
            // Pre-loaded prompt for Gemini
            const prompt = encodeURIComponent("You are an AI Drink Coaster called 'Roast Master 3000'. Your job is to judge people's drink choices. Start by saying something funny and energetic, then ask the user to take a photo of their drink so you can roast or compliment them based on what they're drinking. Be funny, use Gen Z slang, and use emojis. Keep responses to 2-3 sentences. If they show you water, praise them. If they show you energy drinks or unhealthy stuff, roast them (but keep it lighthearted). Be creative and entertaining!");
            
            // Open Gemini with pre-loaded prompt
            window.location.href = `https://gemini.google.com/app?q=${prompt}`;
        }
    </script>
</body>
</html>
